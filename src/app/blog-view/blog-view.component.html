<div class="card container justify-content-center" style="width: 18rem;" *ngIf="data">
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><b>StudentId :</b> {{data.id}} </li>
      <li class="list-group-item"><b>StudentName :</b> {{data.name}} </li>
      <li class="list-group-item"><b>StudentEmail :</b> {{data.email}} </li>
    </ul>
  </div>
